<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
                border: 1px solid black;
                border-radius: 10px;
                border-style: dotted;

            }
            table{
                border-spacing: 30px;
                border-color: #96D4D4;
            }
           
        </style>
    </head>
    <body>
        <h2>Cellspacing</h2>
        <p>Change the space between thr with the border-spacing property.</p>
        <table style="width:100%">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </body>
</html>
